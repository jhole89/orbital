apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "orbital.fullname" . }}-test-connection"
  labels:
    {{- include "orbital.commonLabels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "orbital.fullname" . }}:{{ .Values.ui.service.port }}']
  restartPolicy: Never
